{% extends "layouts/masterLayout.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 my-5">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>If you don't have any account <a href="{% url 'register' %}">Sing Up</a></p>
        </div>
    </div>
</div>

{% endblock %}
