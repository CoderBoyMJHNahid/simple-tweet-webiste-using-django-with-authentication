{% extends "layouts/masterLayout.html" %} {% block content %}
<section class="my-5">
  <div class="container">
    <div class="row">
      <h1 class="border-bottom pb-2">All Blogs</h1>
        <a href="{% url "add_post" %}" class="mt-3 mb-5">
            <button class="btn btn-sm btn-primary">
                Add New Post
            </button>
        </a>
      {% for post in posts %}

      <div class="col-lg-4">
        
        {% if post.user == user %}
        <a href="{% url "edit_post" post.id %}" >
            <div class="card">
              <img
                width="100%"
                height="225"
                src="{{post.image.url}}"
                class="card-img-top"
                style="object-fit: cover"
                alt="post image"
              />
              <div class="card-body">
                <h2 class="card-title">{{post.title}}</h2>
                <p class="card-text">{{post.content|slice:":30"}}...</p>
              </div>
            </div>
          </a>
        {% else  %}
            <div class="card">
              <img
                width="100%"
                height="225"
                src="{{post.image.url}}"
                class="card-img-top"
                style="object-fit: cover"
                alt="post image"
              />
              <div class="card-body">
                <h2 class="card-title">{{post.title}}</h2>
                <p class="card-text">{{post.content|slice:":30"}}...</p>
              </div>
            </div>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
